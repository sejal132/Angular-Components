<div class="container ">
  <div class="card " [ngClass]="{'fav':post.isFav}">
    <div class="card-body">
      <h5 class="card-title" appHighlight color="lightgreen">{{ post.title }}</h5>
      <p class="card-text" (click)="showFullSummary()">
        {{ post.summary }}
      </p>
      <a href="#" class="btn btn-primary blog-btn" (click)="toggleFav()">Favourite</a>
      <a href="#" class="btn btn-primary blog-btn">Read</a>
    </div>
  </div>
</div>
